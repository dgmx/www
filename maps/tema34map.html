gramadores, operadores, mantenimiento","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Usuarios <strong>finales</strong>. Interactuan con la BD con programas de aplicaci&#xf3;n","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"36,39"}}],"payload":{"tag":"li","lines":"34,39"}},{"content":"\n<p data-lines=\"39,40\">2.2.5. <strong>Herramientas de base de datos</strong>: Conjunto de aplicaciones que permiten a los administradores la gestion de la base de datos, privaciddad (gestion de usuarios y permisos), informes, formularios, interfaces gr&#xe1;ficas,etc</p>","children":[],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"li","lines":"23,41"}},{"content":"\n<p data-lines=\"41,42\">2.3. <strong>Arquitecturas de Referencia y Operacionales</strong></p>","children":[{"content":"2.3.1. Arquitectura de referencia (ANSI-SPARC). Separar los programas de aplicacion de la base de datos.","children":[{"content":"Nivel interno: Nivel mas bajo de abstracci&#xf3;n. Estructura fisica de los datos. Dispositivos de almacenamiento fisico. Usuarios Administradores","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Nivel l&#xf3;gico: Esquema conceptual. Detalla las entidades, atributos y relaciones. Integridad y confidencialidad. Usuarios Programadores","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Nivel externo: Describe las vistas para los usuarios, dependiendo del perfil.","children":[],"payload":{"tag":"li","lines":"45,46"}}],"payload":{"tag":"li","lines":"42,46"}},{"content":"2.3.2. Arquitectura operacional: Varian en relacion al SGBD.","children":[{"content":"Centralizada: Sistema computacional &#xfa;nico, sin interacci&#xf3;n. Sistemas monousuario o BD en sistemas de alto rendimiento. Sin concurrencia ni sistemas de recuperaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Cliente-servidor: Cliente parte visible (formularios, informes, etc) y servidor do
